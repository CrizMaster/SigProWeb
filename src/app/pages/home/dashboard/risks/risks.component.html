<mat-card class="w-100">
  <mat-card-header>        
    <mat-card-title>Risks</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mb-4 mx-4" style="height: 400px;">
    <div class="chart-container">
      <canvas id="risks" >{{ risks }}</canvas>
    </div>
  </mat-card-content>
  @if(graf){
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  }      
</mat-card>
