<mat-card class="w-100">
  <mat-card-header>
    <mat-card-title>Schedule</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-4 mx-4" style="height: 400px;">
    <div class="chart-container">
      <canvas id="schedule" >{{ chartSchedule }}</canvas>
    </div>
  </mat-card-content>
  @if(graf2){
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  }      
</mat-card>
