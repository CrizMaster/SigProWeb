<mat-card class="w-100" style="min-height: 138px;">
  @if(!data.loading){
    <mat-card-header>
      <div class="row w-100">
        <div class="col-md-6">
          <mat-card-title>Schedules</mat-card-title>
        </div>
        <div class="col-md-6 text-end">
          <span [class.status-red]="data.codeStatus == 3"
                [class.status-gray]="data.codeStatus == 4"> {{ data.nameStatus }}
          </span> 
        </div>
      </div>
    </mat-card-header>
    <mat-card-content class="mt-4">
      <div class="row">
        <div class="col-md-6">
          <span style="color: #636262;">{{data.fechaInicio}}</span>
        </div>
        <div class="col-md-6 text-end">
          <span style="color: #636262;">{{data.fechaFin}}</span>
        </div>
      </div>      
      <div class="progress" role="progressbar"
        aria-valuenow="data.avance" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: {{data.avance}}%">{{ data.avance }}%</div>
      </div>
    </mat-card-content>
  }
  @else {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <mat-card-header>    
      <mat-card-title>Loading schedules...</mat-card-title>
    </mat-card-header>
  }
</mat-card>
